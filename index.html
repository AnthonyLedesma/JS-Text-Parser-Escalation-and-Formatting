<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    
    <title>JS Txt Parser</title>
  </head>
<body>
 <!--
If testing this page outside of confluence, add the following lines to load UIKit styling and jQuery
-->

<script src="https://code.jquery.com/jquery-3.3.1.js" 			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 			  crossorigin="anonymous"></script>

<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/css/uikit.min.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit-icons.min.js"></script>


<!-- Use the scoped UIKit installed in PACT confluence -->
<div class="uk-scope">
	
	<!-- Setup grid without borders, arranged into columns when medium width -->
	<div class="uk-grid-collapse uk-child-width-expand@m" uk-grid>

		<!-- Grid Section with standard padding added, main input content -->
		<div class="uk-padding">
			<h4>Escalation info</h4>
			<!-- Form with labels on top of controls -->
			<form class="uk-form-stacked">
				<!-- Request box form section-->
				<div class="uk-margin">
					<label class="uk-form-label" for="situationBox">What is the issue being reported?</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="situationBox" type="text" placeholder="MYH Backups not recording. Attempted fix by reinstall Worker Plugin. Site Checks Pass.">
					</div>
				</div>
				<!-- Paste box form section -->
				<div class="uk-margin">
					<label class="uk-form-label" for="pasteBox">Paste the agent toolkit information here (all of it will be fine)</label>
					<div class="uk-form-controls">
						<textarea class="uk-textarea" rows="5" id="pasteBox" type="text" placeholder="Paste here"></textarea>
					</div>
				</div>
			</form>					
			<!-- Parse and reset buttons need to be outside of form -->
			<div class="uk-margin" uk-margin>
				<button id="parseButton" class="uk-button uk-button-primary">Parse</button>
        		<button id="resetButton" class="uk-button uk-button-default">Reset / Clear</button>
				<button id="SubmitSlack"class="uk-button uk-button-danger" style="display: none;">Submit To Slack</button>
			</div>
		</div>

		<!-- Grid section with standard padding and gray background, output content -->
		<div class="uk-background-muted uk-padding">
			<h4>TL contact form</h4>
			<p>Copy this info and paste into TL chat</p>
      <textarea id="resultBox" class="uk-textarea" rows="15" placeholder="Parse Text First. Content Will Be Generated..."></textarea>
      <p id="slackPTag" style="display: none;">Hit 'SUBMIT TO SLACK' To Track This Issue In #PlaceHolderChannel.</p>
			<textarea id="slackBox" class="uk-textarea" rows="7" placeholder="Issue Tracker Text. Parse First..." disabled="disabled" style="display: none;"></textarea>
		</div>
	</div>
</div>

<!-- Content below should be removed when using in Confluence -->
  </body>
  <footer>
      <script type='text/javascript' src='./TextParserJS.js'></script>
      
  </footer>
</html>
